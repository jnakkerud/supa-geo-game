<div>
    <div *ngIf="selectedImage">
        <img [ngSrc]="imgSource(selectedImage)" width="800" height="600" alt="No Image">
    </div>
    <div>
        <form class="geo-form">
            <mat-form-field class="geo-full-width">
                <mat-label>Number</mat-label>
                <input type="text" placeholder="Pick one" matInput [formControl]="geoControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
</div>
