<div class="center">
    <h2>Select theme to start game</h2>
</div>
<div class="theme-list">
    <a *ngFor="let theme of themes | async" class="theme-list-item"
        [routerLink]="['/theme/', theme.id]">
        <mat-card class="theme-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{theme.name}}</mat-card-title>
                    <img mat-card-md-image [ngSrc]="themeImage(theme)" width="320" height="240" alt="No Image">
                </mat-card-title-group>
            </mat-card-header>     
            <mat-card-content><p>{{theme.description}}</p></mat-card-content>
        </mat-card>
    </a>
</div>
