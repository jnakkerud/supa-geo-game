<form class="suggestion-form">
    <mat-form-field class="suggestion-full-width">
        <mat-label>Places</mat-label>
        <input type="text" placeholder="Enter location" matInput [formControl]="placeControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelection($event.option.value)">
            <mat-option *ngFor="let option of suggestions | async" [value]="option">
                {{option.description}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
